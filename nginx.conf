user  nginx;
worker_processes  auto;

worker_rlimit_nofile 131072;

error_log  /var/log/nginx/error.log crit;
pid        /var/run/nginx.pid;


events {
    worker_connections  4096;
    use epoll;
    multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Set appropriate expires header
    map $sent_http_content_type $expires {
        default                       7200;
        text/html                     7200;
        text/css                      7200;
        text/plain                    7200;  
        application/json              7200;
        application/javascript        7200;
        application/x-javascript      7200;
        application/xml               7200;
        application/xml+rss           7200;
        text/javascript               7200;
        application/vnd.ms-fontobject 7200;
        application/x-font-ttf        7200;
        application/pdf               7200;
        font/opentype                 7200;
        image/svg+xml                 7200;
        image/x-icon                  7200;
        ~fonts/                       7200;
        ~images/                      7200;
    }

    expires $expires;
    # to boost I/O on HDD we can disable access logs
    access_log off;
    # copies data between one FD and other from within the kernel faster then read() + write()
    sendfile on;
    # send headers in one peace, its better then sending them one by one 
    tcp_nopush on;
    # don't buffer data sent, good for small data bursts in real time
    tcp_nodelay on;
    aio on;
    directio 4m;
    # allow the server to close connection on non responding client, this will free up memory
    reset_timedout_connection on;
    # request timed out -- default 60
    client_body_timeout 30;
    # if client stop responding, free up memory -- default 60
    send_timeout 30;
    # server will close connection after this time -- default 75
    keepalive_timeout 35;
    # number of requests client can make over keep-alive -- for testing environment
    keepalive_requests 50000;

    server_tokens off;

    client_max_body_size 100m;

    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;    

    include /etc/nginx/conf.d/*.conf;
}